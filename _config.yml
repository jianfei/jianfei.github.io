# Site settings
title: Jianfei's Blog
SEOTitle: Jianfei's Blog
header-img: img/bg-01.jpg
header-mask: 0.3
email: jianfei.otaku@gmail.com
description: "Jianfei's Blog"
keyword: "飞酱, 博客, 前端, 互联网, Jianfei, Blog, Web, Front End, JavaScript, React"
url: "https://jianfei.github.io" # your host, for absolute URL
baseurl: "" # for example, '/blog' if your blog hosted on 'host/blog'

# Publish posts or collection documents with a future date.
future: true

# SNS settings
RSS: false
# weibo_username: nil
# zhihu_username: nil
github_username: jianfei
# twitter_username: nil
# facebook_username: nil
# linkedin_username: nil

# Build settings
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less", "node_modules", "Gruntfile.js", "package.json", "README.md"]
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`
# If you have timezone issue (e.g. #68) in China, uncomment to use this:
#timezone: CN

# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Disqus settings
# disqus_username: nil

# Netease settings
netease_comment: false

# Analytics settings
# Baidu Analytics
# ba_track_id: [your track id]

# Google Analytics
# ga_track_id: "nil" # Format: UA-xxxxxx-xx
# ga_domain: nil

# Sidebar settings
sidebar: true # whether or not using Sidebar.
sidebar-about-description: "Lives in China <br /> 10+ years web developer"
sidebar-avatar: https://github.com/jianfei.png # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true # whether or not using Feature-Tags
featured-condition-size: 1 # A tag will be featured if the size of it is more than this condition value

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false

# Friends
friends: []
